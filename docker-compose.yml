services:
  vite-app:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    command: npx vite --host
    ports:
      - "5173:5173"
    #volumes:
    #  - .:/app
    environment:
      - VITE_NODE_ENV=development
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: python backend.py
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - ${FILES_PATH}:/app/files
    environment:
      - FILES_PATH=/app/files
    networks:
      - app-network

networks:
  app-network:
    driver: bridge